<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>
  <link rel="shortcut icon" href="{{ .favicon }}" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="//unpkg.com/alpinejs" defer></script>

</head>
<body>
  {{ template "header.html" .}}
  <main>
    <section x-data="{ open: true, darkMode: false }" class="w-full min-h-[90vh] bg-white dark:bg-gray-900 dark">
      <div class="container relative flex flex-col min-h-[90vh] px-6 py-8 mx-auto">
          
          <section class="flex items-center flex-1">
              <div class="flex flex-col w-full ">
                  <h1 class="text-5xl font-extrabold text-center lg:text-7xl 2xl:text-8xl">
                      <span class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500 dark:from-teal-200 dark:via-indigo-300 dark:to-sky-500">
                          Скоро...
                      </span>
  
                      
                  </h1>
  
                  <p class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 dark:text-white md:text-xl">
                    Сервис Зентас English пока в разработке, но скоро будет доступен. Следите за новостями!
                  </p>
  
                  <div class="flex flex-col mt-8 space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0">
                      <input id="email" type="text" class="px-6 py-3 text-gray-700 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring sm:mx-2" placeholder="Email Адрес" />
  
                      <button class="px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2">
                          Напомнить
                      </button>
                  </div>
  
                  <p class="mt-8 text-center text-gray-700 dark:text-white text-md md:text-xl">Мы пришлем вам на почту письмо, как только сервис заработает!
                  </p>
              </div>
          </section>
  
      </div>
  </section>
  </main>
  <div class="cookie" id="cookie" style="display: none;">
    {{ template "cookie.html" .}}

    <script src="static/js/cookieRemove.js"></script>
  </div>
  {{ template "footer.html" .}}


</body>
</html>
