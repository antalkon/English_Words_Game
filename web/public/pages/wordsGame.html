<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>
  <link rel="shortcut icon" href="{{ .favicon }}" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/game.css">

  <script src="//unpkg.com/alpinejs" defer></script>

</head>
<body>
  {{ template "header.html" .}}
  <div class="game">
    <h1 class="word">Выберите режим</h1>
    <div class="btns">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Рандомные слова</button>
        <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Кастомный сет</button>

    </div>
  </div>
  <div class="cookie" id="cookie" style="display: none;">
    {{ template "cookie.html" .}}
    
    <script src="static/js/cookieRemove.js"></script>
  </div>
  {{ template "footer.html" .}}


</body>
</html>
